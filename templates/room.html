<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <!-- SocketIO script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</head>
<body>
    <p><b>Users connected: </b>
    <p id="connections-field"></p>
    <ul id="message-list">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    <label for="input-field">Enter a message: </label>
    <input id="input-field" type="text" placeholder="Enter a message to send">
</body>
<script defer="true">

    const socket = io();

    const messageField =  document.getElementById('message-field');
    const connectionsField =  document.getElementById('connections-field');
    const inputField = document.getElementById('input-field');
    const messageList = document.getElementById('message-list');
    let connections = 0;

    socket.on("client-connect", function(user_count) {
        connectionsField.innerHTML = user_count;
    });

    socket.on("client-disconnect", function(user_count) {
        connectionsField.innerHTML = user_count;
    });

    socket.on("client-new-message", function(data) {
        var chatEntry = document.createElement('li');
        chatEntry.appendChild(document.createTextNode(data['username'] + ': ' + data['message']));
        messageList.appendChild(chatEntry);
    });

    inputField.addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
        let message = inputField.value;
        socket.emit("server-new-message", message);
    }
    });
    
</script>
</html>
